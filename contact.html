<!doctype html>
<html lang="en">

<head>
  <title>Bootstrap-Portfolio</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css">

</head>

<body>

  <div class="bg" id="bg"></div>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white fixed-top">
      <h5 class="my-0 mr-md-auto font-weight-normal p-3" style="background:#4aaaa5;">Jennifer Moore</h5>
      <nav class="my-3 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="#">About</a>
        <a class="p-2 text-dark border-left border-right" href="#">Portfolio</a>
        <a class="p-2 text-dark" href="#">Contact</a>
      </nav>
    </div>
  
    <br>
    <br>
  
  <div class="container-fluid mt-5 p-3 bg-white" style=" margin-left: 65px; max-width:600px">
    <div class="row">
    <div class="col-md-12 bg-white">
      <h1 class="text-info mt-4 ml-3" style="font-family:Georgia" id="contact">Contact</h1>
    </div>
    </div>
    <div class="row2">
      <div class="col-md-12">
        <hr>
        <form>
          <div class="form-group p-3">
            <label for="Name">Name</label>
            <input type="text" class="form-control" placeholder="Your name">
          </div>
          <div class="form-group p-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Your email">
          </div>
          <div class="form-group p-3">
            <label for="comment">Message</label>
            <textarea class="form-control" rows="5"></textarea>
          </div>
          <button type="submit" class="btn btn-info ml-2" id="btn1">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer fixed-bottom bg-dark" id="footer1">
    <div class="container">
      <p class="text-white text-center">Stickey footer!</p>
    </div>
  </footer>


</body>

</html>
